version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'security'
    reviewers:
      - 'eustatos'

    # Group minor and patch updates
    groups:
      dev-dependencies:
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'prettier'
          - 'vitest'
          - '@vitest/*'
          - '@typescript-eslint/*'
        update-types:
          - 'minor'
          - 'patch'

      core-dependencies:
        patterns:
          - '@nexus-state/*'
        update-types:
          - 'minor'
          - 'patch'

    # Ignore major version updates for stable packages
    ignore:
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']
      - dependency-name: 'vite'
        update-types: ['version-update:semver-major']
      - dependency-name: 'vitest'
        update-types: ['version-update:semver-major']

  # Updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    labels:
      - 'dependencies'
      - 'github-actions'
    open-pull-requests-limit: 5
